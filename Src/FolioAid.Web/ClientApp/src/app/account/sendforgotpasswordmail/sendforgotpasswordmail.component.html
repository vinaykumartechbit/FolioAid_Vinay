<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Sign Up</title>
</head>

<body>
  <section class="login">
    <div class="container-fluid">
      <div class="bg-card">
        <div class="row align-items-center m-0">
          <div class="col-xl-6 col-lg-12">
            <div class="login-wrap d-flex align-items-center">
              <div class="content-left">
                <div class="info">
                  <a href="index.html" class="logo">
                    <img src="assets/images/Logo.png" alt="" class="img-fluid logo-white">
                  </a>
                  <h1>Welcome Back!</h1>
                </div>
                <img src="assets/images/mockup.png" alt="" class="img-fluid mockup">
              </div>
            </div>
          </div>
          <div class="col-xl-6 col-lg-12">
            <div class="content">
              <div class="heading text-center">
                <h1>Send Link On Mail</h1>
                <p>Please fill the required data fields.</p>
              </div>
              <form [formGroup]="userform" (ngSubmit)="onFormSubmit()">
                <div class="input-wrapr">
                  <div class="fields">
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope"></i></span>
                      <input type="text" class="form-control" formControlName="email" placeholder="Email Address" aria-label="Username"
                             aria-describedby="basic-addon1">
                    </div>
                    <div class="form-text text-danger" *ngIf="UserEmail.errors?.['email']&& (UserEmail.touched || UserEmail.dirty )">Email is Invailid</div>
                    <div class="form-text text-danger" *ngIf="UserEmail.errors?.['required']&& (UserEmail.touched || UserEmail.dirty )">Email is Required</div>
                  </div>
                </div>
                <div class="button-btm">
                  <button type="submit" class="btn btn-theme w-100">Send Link</button>
                </div>
                <p class="btm-line">Already have an account? <a [routerLink]="['/userlogin']">Login</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>


</body>

</html>
