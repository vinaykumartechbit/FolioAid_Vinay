<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Sign Up</title>
</head>

<body>

  <!--- ***** Preloader Start *****
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
   ***** Preloader End ***** -->

  <section class="login">
    <div class="container-fluid">
      <div class="bg-card">
        <div class="row align-items-center m-0">
          <div class="col-xl-6 col-lg-12">
            <div class="login-wrap d-flex align-items-center">
              <div class="content-left">
                <div class="info">
                  <a href="index.html" class="logo">
                    <img src="assets/images/Logo.png" alt="" class="img-fluid logo-white">
                  </a>
                  <h1>Welcome Back!</h1>
                </div>
                <img src="assets/images/mockup.png" alt="" class="img-fluid mockup">
              </div>
            </div>
          </div>
          <div class="col-xl-6 col-lg-12">
            <div class="content">
              <div class="heading text-center">
                <h1>Reset Password</h1>
                <p>Please fill the required data fields.</p>
              </div>
              <form [formGroup]="userform" (ngSubmit)="updatedata()" >
                <div class="input-wrapr">
                  <div class="fields">
                    <div class="input-group">
                      <span class="input-group-text"><i class="fa fa-key"></i></span>
                      <input type="password" class="form-control" formControlName="password" [type]="type" placeholder="Password">

                      <span (click)="hideShowPass()" class="fa {{eyeIcon}} icon-right"></span>
                    </div>
                    <div class="form-text text-danger" *ngIf="Password.errors?.['required'] && (Password.touched || Password.dirty)"> Password is Required</div>
                    <div class="form-text text-danger" *ngIf="Password.errors?.['minlength']&& (Password.touched || Password.dirty )">Password is Required Minimum 8 characters</div>
                    <div class="form-text text-danger" *ngIf="Password.errors?.['maxlength']&& (Password.touched || Password.dirty )">Password is Required Maximum 12 characters</div>






                    <div class="input-group mb-0">

                      <span class="input-group-text"><i class="fa fa-key"></i></span>
                      <input type="text" name="password" id="password" class="form-control" placeholder="Repeat New Password" formControlName="rptpassword" [type]="type"><br /><br />

                      <span (click)="hideShowPass()" class="fa {{eyeIcon}} icon-right"></span>
                    </div>

                    <div class="text text-danger" [ngStyle]="{'display':repeatpass}">
                      Repeat Password is invalid
                    </div>






                    <!--<div class="input-group mb-0">
    <span class="input-group-text"><i class="fa fa-key"></i></span>
    <input type="password" class="form-control" formControlName="rptpassword" [type]="type" placeholder="Confirm Password"><br />
    <span (click)="hideShowPass()" class="fa {{eyeIcon}} icon-right"></span>
    <div class="text text-danger" [ngStyle]="{'display':repeatpass}">
      Repeat Password is invalid
    </div>
  </div>-->

                  </div>
                </div>
                <div class="button-btm">
                  <button  type="submit" class="btn btn-theme w-100">Reset</button>
                </div>
                <p class="btm-line">Already have an account? <a [routerLink]="['/userlogin']">Login</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
